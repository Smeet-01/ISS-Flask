<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

<body class="dark:bg-slate-900 text-white m-2">
  <div class="container flex justify-center p-6">
    <!--NavBar-->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <div class="container rounded-2xl w-full">
      <div class="antialiased bg-gray-100 rounded-2xl dark-mode:bg-gray-900 ">
        <div class="w-full text-gray-700 bg-white rounded-2xl dark-mode:text-gray-200 dark-mode:bg-gray-800">
          <div x-data="{ open: true }"
            class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
            <div class="flex flex-row items-center justify-between p-4">
              <a href="#"
                class="text-lg font-semibold tracking-widest text-gray-900 uppercase rounded-lg dark-mode:text-white focus:outline-none focus:shadow-outline">ISS Locator</a>

                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                    clip-rule="evenodd"></path>
                  <path x-show="open" fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
                </svg>
              </button>
            </div>
            <nav :class="{'flex': open, 'hidden': !open}"
              class="flex-col flex-grow hidden pb-4 md:pb-0 md:flex md:justify-end md:flex-row">
              <!-- <a class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                href="#">About</a> -->
              <a class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                href="https://github.com/Smeet-01/ISS-Flask" target="_blank">Github</a>
              <a class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                href="http://open-notify.org/Open-Notify-API/ISS-Location-Now/" target="_blank">API</a>
              <a class="px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                href="mailto:smeetalmeida1810@gmail.com" target="_blank">Contact</a>
          </div>
        </div>
      </div>
    </div>
    </nav>
  </div>
  </div>
  </div>
  </div>
  </div>
  <!-- /.navbar-end-->
  
  <div class="flex my-8 mx-6 h-[70vh]">
    <!-- /.wiki info-->
    <div class="container pr-2 w-1/4">
      <iframe class="container h-[100%]" src="https://simple.wikipedia.org/wiki/International_Space_Station" frameborder="0" allowfullscreen="True"></iframe>
    </div>
    <!-- wiki info closed -->
    <div class="w-3/4">
      <div class="container flex justify-left h-[7vh] mb-2">
        <div class="mr-8">
        <h3 id="datetime" class="border-2 p-2 ml-2 bg-gray-800 text-neutral-90"></h3>
        </div>
        <div class="mr-8">
          <h3 class="border-2 p-2 mb-2 bg-gray-800 text-neutral-90"><a target="_blank" href="https://www.nasa.gov/multimedia/nasatv/index.html#public">NASA TV</a></h3>
        </div>
        <div class="mr-8">
          <h3 class="border-2 p-2 mb-2 bg-gray-800 text-neutral-90"><a target="_blank" href="https://blogs.nasa.gov/spacestation/">Blog updates</a></h3>
        </div>
      </div>
      <!-- Dash app locator -->
      <div class="flex h-[62vh]">
        <iframe src="https://iss-dashapp.onrender.com" width="100%" height="100%" scrolling="no" frameborder="0"></iframe>
      </div>
      <!-- Dash app locator end -->
    </div>
  </div>
<script>
  $(document).ready(function() {
      function updateDateTime() {
          var now = new Date();
          var datetimeElement = document.getElementById("datetime");
          datetimeElement.innerHTML = now.toLocaleString();
      }

      // Update datetime immediately
      updateDateTime();

      // Update datetime every second
      setInterval(updateDateTime, 1000);
  });
</script>
</body>
